<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Style -->
    <link rel="stylesheet" href="./pages/header/Header.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Codecomponents</title>
  </head>
  <body>
    <!-- Home first section  -->
    <section id="home">
      <div class="right"></div>
      <!-- Header Section -->
      <header></header>

      <!-- Second layer of first section -->
      <div id="overlayer">

        <!-- Next and Prev button -->
        <span id="next-prev-btn">
          <div class="prev">Prev</div>
          <div class="dash"></div>
          <div class="next">Next</div>
        </span>

        <!-- Blog current and total index show -->
        <span id="blog-number">
          <div class="blog-current-index">01</div>
          <hr />
          <div class="blog-total-index">07</div>
        </span>

        <!-- Main container of first section -->
        <main id="main-content">
          <div class="container">
            <span class="transparent-text index">Story 01</span>
            <h1 class="transparent-text">Sands of time</h1>
            <span class="transparent-text readMe-btn">Read more</span>
            <hr id="ReadMe-Hr" class="transparent-text" />
          </div>
        </main>

        <!-- Scroll down btn -->
         
      </div>
    </section>
    <!-- script -->
    <script src="./pages/header/Header.js"></script>
  </body>
</html>
